 <script>
    setTimeout(clockDup,1000)
    var cloneMore = 300
    function clockDup() {
        for ( ele of document.querySelectorAll('[data-clockfmt]')) {
            ele.addEventListener("clockShown", function(e) {
                if ( --cloneMore <= 0 ) return
                let clone = e.target.cloneNode(true)
                clone.classList.add('clone')
                // clone.setAttribute('cloneddata-clockfmt',e.target.getAttribute('data-clockfmt'))
                // clone.removeAttribute('data-clockfmt')
                e.target.parentNode.appendChild(clone)
            })
        }
    }

</script>
