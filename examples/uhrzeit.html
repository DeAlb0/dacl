<html>
<head>
    <title>Bergzeit Uhrzeit</title>
<meta charset="utf-8">
<script type="text/javascript" src="../framework/dacl.js"></script>
<link rel="stylesheet" type="text/css" href="../framework/dacl.css">
</head>
<style>
    .cword {
        min-width: 110px;
    }
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 45px;
            margin : 2vw;
            background-color: grey;
            background-image: url('https://dealb0.github.io/cmedia/img/20240519_184448_fhds.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }
        .intro { 
            color: darkblue;
            background-color: #ffffffA0;
            font-size: 56;
            padding: 0.2em;
            border-radius: 0.2em;            
         }
        .cval {
            border-width: 2px;
            border-color: lightcoral;
            border-style: solid;
            border-radius: 0.2em;
            padding: 0.05em 0.2em;
            background-color: bisque;
            background-color: #ffe4c4c0;
            /*** designed with https://matthewlein.com/tools/ceaser **/
            transition-timing-function: cubic-bezier(0.640, 1.610, 0.605, 1.085); /* custom */
            opacity: 0.7;
        }
        [clockelement="fr"] .cval {
            background-color: cadetblue;
        }
        [clockelement="de"] .cval {
            background-color:lightcoral;
        }

        [clockelement="de.s"] {
            font-size: 20px;
        }
        [clockelement="de.s"] .cval:is(.latest,.outdated) {
            transition: 1.2s;
        }
        [clockelement="de.s"] .cval.latest {
            background-color: #a0a0a0a0;
            border-color: #703030;
            border-width: 1px;
        }
        [clockelement="de.s"] .cword {        
            min-width: 50px;
        }
        [clockelement] {
            height: 3.5em
        }

    
    </style>
 <body>
    <span class=intro>Es ist</span>
    <div clockelement="de.s"></div>
    <div clockelement="de"></div>
    <div clockelement="it" later="1"></div>
    <div clockelement="fr" later="2"></div>

    <noscript>
      <span class="cval">Enable javascript to show time here</span>
      </noscript>
 </body>
 </html>
